 <!-- 8.HTML DOM Document:

 a. Create a webpage with a button and a paragraph element.
 b. Implement a JavaScript function that changes the text content of the 
 paragraph element to "Button Clicked!" when the button is clicked. -->



 <!DOCTYPE html>
<html>
<head>
  <title>Button Click</title>
  <script>
    function handleClick() {
      const paragraph = document.getElementById('my-paragraph');
      paragraph.textContent = 'Button Clicked!';
    }
  </script>
</head>
<body>
  <h1>Button Click</h1>
  <button onclick="handleClick()">Click Me</button>
  <p id="my-paragraph">Click the button to change this text.</p>
</body>
</html>
